<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="../js/checkout.js"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>

        <!-- Checkout Form -->
        <form name="checkout">
          <fieldset>
            <legend>Customer Name</legend>
            <label for="fname">First Name</label>
            <input name="fname" required /><br />
            <label for="lname">Last Name</label>
            <input name="lname" required />
          </fieldset>
          <fieldset>
            <legend>Address</legend>
            <label for="street">Street Address</label>
            <input type="text" name="street" id="street" required /><br />
            <label for="city">City</label>
            <input type="text" name="city" id="city" required /><br />
            <label for="state">State</label>
            <input type="text" name="state" id="state" required /><br />
            <label for="zip">Zip Code</label>
            <input type="text" name="zip" id="zip" required /><br />
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label for="cardNumber">Credit Card Number</label>
            <input
              type="text"
              name="cardNumber"
              id="cardNumber"
              required
            /><br />
            <label for="expiration">Expiration Date</label>
            <input
              type="text"
              name="expiration"
              id="expiration"
              placeholder="mm/yy"
              required
            /><br />
            <label for="code">Security Code</label>
            <input type="text" name="code" id="code" required /><br />
          </fieldset>
          <button id="checkout">Checkout</button>
        </form>
      </section>
      <aside class="summary">
        <!-- Checkout Totals Summary -->
        <!-- Subtotal, Tax, Shipping Est., Order Total -->
        <p>Items:<span id="items"></span></p>
        <p>Subtotal: <span id="subtotal"></span></p>
        <p>Taxes: <span id="tax"></span></p>
        <p>Shipping: <span id="shipping"></span></p>
        <p>Total: <span id="total"></span></p>
      </aside>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
