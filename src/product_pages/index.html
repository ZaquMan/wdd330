<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cedar Ridge Rimrock 2-person tent</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <template id="product-details">
        <section class="product-detail">
          <h3></h3>

          <h2 class="divider"></h2>

          <img class="divider" src="" alt="" />

          <p class="product-card__price"></p>

          <p class="product__color"></p>

          <p class="product__description"></p>

          <div class="product-detail__add">
            <button id="addToCart" data-id="">Add to Cart</button>
          </div>

        <section class="comments" id="comments">
          <h2>Comments</h2>

          <form id="commentForm" class="comment-form" autocomplete="on">
            <label class="sr-only" for="commentName">Name</label>
            <input id="commentName" name="name" type="text" Placeholder="Your name (optional)"/>

            <label class="sr-only" for="commentText">Comment</label>
            <textarea id="commentText" name="text" rows="3" placeholder="Write a comment..." required></textarea>

            <button type="submit" id="commentSubmit">Submit Comment</button>
          </form>

          <ul id="commentList" class="comment-list" aria-live="polite"></ul>
        </section>

        </section>
    </template>
      <div id="productRender"></div>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
